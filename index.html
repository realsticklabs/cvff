<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Process Video to CVFF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    video {
      display: none;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Process Video to CVFF</h1>

  <!-- Video input -->
  <input type="file" id="videoInput" accept="video/*"><br><br>

  <!-- Button to start processing -->
  <button id="processButton">Process Video</button>

  <!-- Output Section -->
  <div id="output"></div>

  <!-- Hidden elements for processing -->
  <video id="videoElement" controls></video>
  <canvas id="canvasElement"></canvas>

  <script>
    document.getElementById('processButton').addEventListener('click', async () => {
      const videoInput = document.getElementById('videoInput').files[0];

      if (!videoInput) {
        alert('Please upload a video file.');
        return;
      }

      const videoElement = document.getElementById('videoElement');
      const canvas = document.getElementById('canvasElement');
      const ctx = canvas.getContext('2d');

      // Load video
      const videoURL = URL.createObjectURL(videoInput);
      videoElement.src = videoURL;

      videoElement.onloadedmetadata = async () => {
        const duration = videoElement.duration;
        const frameRate = 1; // Lowered frame rate (1 frame per second)

        // Set canvas dimensions to match video dimensions
        canvas.width = videoElement.videoWidth / 2; // Compressing by reducing width
        canvas.height = videoElement.videoHeight / 2; // Compressing by reducing height

        let currentTime = 0;
        let frames = [];

        while (currentTime < duration) {
          // Set video current time to the next frame to capture
          videoElement.currentTime = currentTime;

          await new Promise((resolve) => {
            videoElement.onseeked = () => {
              // Draw the current frame to the canvas
              ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

              // Get image data from canvas
              const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              const data = imageData.data;

              // Convert pixel data to Base64
              let base64String = "";
              for (let i = 0; i < data.length; i += 4) {
                const r = data[i];     // Red
                const g = data[i + 1]; // Green
                const b = data[i + 2]; // Blue
                base64String += String.fromCharCode(r, g, b); // Append RGB values as binary string
              }

              // Encode to Base64
              const base64Frame = btoa(base64String);
              frames.push(base64Frame); // Store the frame in Base64 format

              resolve();
            };
          });

          // Increment current time by frame rate interval
          currentTime += 1 / frameRate;
        }

        // Create a CVFF file (Custom format)
        createCVFF(frames);
        alert('Frames extracted and CVFF file created successfully!');
      };
    });

    // Helper function to create and download CVFF file
    function createCVFF(frames) {
      let cvffContent = 'Comic Video File Format v1.0\nFrames:\n'; // Changed const to let
      
      frames.forEach((frame, index) => {
        cvffContent += `Frame ${index + 1}: ${frame}\n`; // Append frame data
      });

      downloadFile('video.cvff', cvffContent);
    }

    // Helper function to download files using octet stream
    function downloadFile(filename, content) {
      const byteArray = new Uint8Array(content.length);
      for (let i = 0; i < content.length; i++) {
        byteArray[i] = content.charCodeAt(i);
      }

      const blob = new Blob([byteArray], { type: 'application/octet-stream' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
